<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="scene" id="scene-1">
        <div class="image-wrapper">
          <img src="pexels-zaktech90-1027130.jpg" alt="Red Nike Sneakers" />
        </div>
        <div class="scene-border"></div>
      </div>
      <div class="scene" id="scene-2">
        <div class="image-wrapper">
          <img src="pexels-pixabay-267242.jpg" alt="Brown Boots" />
        </div>
        <div class="scene-border"></div>
      </div>
      <div class="scene" id="scene-3">
        <div class="image-wrapper">
          <img
            src="pexels-melvin-buezo-1253763-2529148.jpg"
            alt="Dark high-top sneakers"
          />
        </div>
        <div class="scene-border"></div>
      </div>
      <div class="scene" id="scene-4">
        <div class="image-wrapper">
          <img
            src="pexels-suraj-b-1429549-2759783.jpg"
            alt="White and Colorful Sneakers"
          />
        </div>
        <div class="scene-border"></div>
      </div>
    </div>

    <div class="logo" id="logo">
      <img src="reshot-icon-running-shoes-NFC659UJDS.svg" alt="Logo" />
    </div>

    <div class="start-overlay" id="start-overlay">Click to Start</div>

    <audio id="background-music" loop>
      <source src="task.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
